---
name: CI

# yamllint disable-line rule:truthy
on:
  push:
    paths:
      - 'ps5-mqtt/**'
      - '!ps5-mqtt/**/*.md'
      - 'add-ons/**'
      - '!add-ons/**/*.md'
      - '!add-ons/**/*.png'
      - '.github/workflows/ci.yml'
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  information:
    name: ‚Ñπ Gather add-on information
    runs-on: ubuntu-latest
    outputs:
      description: ${{ steps.information.outputs.description }}
      name: ${{ steps.information.outputs.name }}
    steps:
      - name: ‚§µÔ∏è Check out code from GitHub
        uses: actions/checkout@v3
      - name: ‚è≠ Copy add-on files
        run: |
          cp add-ons/common/Dockerfile add-ons/ps5-mqtt-edge
          cp add-ons/common/build.yaml add-ons/ps5-mqtt-edge
          cp add-ons/common/.dockerignore add-ons/ps5-mqtt-edge
      - name: üöÄ Run add-on information action
        id: information
        uses: frenck/action-addon-information@v1.4
        with:
          path: "./add-ons/ps5-mqtt-edge"

  build:
    needs: information
    runs-on: ubuntu-latest
    name: üè≠ Build add-on
    strategy:
      matrix:
        arch: ["aarch64", "amd64", "armhf", "armv7", "i386"]

    steps:
    - name: ‚§µ Check out repository
      uses: actions/checkout@v3.0.2
      
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        registry-url: https://registry.npmjs.org/
        cache-dependency-path: ./ps5-mqtt/package-lock.json
        cache: 'npm'
        
    - name: ‚è¨ Install dependencies
      working-directory: ./ps5-mqtt
      run: npm ci
      
    - name: üë®‚Äçüè≠ Build App
      working-directory: ./ps5-mqtt
      run: npm run build

    - name: ‚è≠ Copy App Files
      run: |
        cp -R ps5-mqtt add-ons/ps5-mqtt-edge
        cp add-ons/common/Dockerfile add-ons/ps5-mqtt-edge
        cp add-ons/common/build.yaml add-ons/ps5-mqtt-edge
        cp add-ons/common/.dockerignore add-ons/ps5-mqtt-edge

    - name: üîê Login to GitHub Container Registry
      uses: docker/login-action@v2.0.0
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: üè≠ Build ${{ matrix.arch }} add-on - Edge
      uses: home-assistant/builder@2022.07.0
      with:
        args: |
          ${{ env.BUILD_ARGS }} \
          --${{ matrix.arch }} \
          --target /data/add-ons/ps5-mqtt-edge \
          --version edge \
          --no-latest \
          --image "ps5-mqtt/${{ matrix.arch }}" \
          --docker-hub "ghcr.io/${{ github.repository_owner }}" \
          --test \
          --addon