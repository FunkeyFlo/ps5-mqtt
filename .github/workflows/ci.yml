name: CI
    
env:
  MONITORED_FILES_ADDONS: "build.yaml config.yaml"
  MONITORED_FILES_COMMON: "Dockerfile ps5-mqtt"
  
on:
  push:
    branches: 
      - "ci-docker-images"
      - "dev"
      - "main"
  pull_request:
    branches: [ "dev" ]

jobs:
  init:
    runs-on: ubuntu-latest
    name: Initialize builds
    outputs:
      changed_addons: ${{ steps.changed_addons.outputs.addons }}
      changed: ${{ steps.changed_addons.outputs.changed }}
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3.0.2

      - name: Get changed files
        id: changed_files
        uses: jitterbit/get-changed-files@v1

      - name: Find add-on directories
        id: addons
        uses: home-assistant/actions/helpers/find-addons@master

      - name: Get changed add-ons
        id: changed_addons
        run: |
          declare -a changed_addons
          common_file_changed=false
          
          for file in ${{ env.MONITORED_FILES_COMMON }}; do
            if [[ "${{ steps.changed_files.outputs.all }}" =~ $file ]]; then
              common_file_changed=true
              echo "::set-output name=changed::true";
            fi
          done
          
          if [[ ! ${common_file_changed} ]]; then
            for addon in ${{ steps.addons.outputs.addons }}; do
              if [[ "${{ steps.changed_files.outputs.all }}" =~ $addon ]]; then
                for file in ${{ env.MONITORED_FILES_ADDONS }}; do
                    if [[ "${{ steps.changed_files.outputs.all }}" =~ $addon/$file ]]; then
                      if [[ ! "${changed_addons[@]}" =~ $addon ]]; then
                        changed_addons+=("\"${addon}\",");
                      fi
                    fi
                done
              fi
            done
            
            changed=$(echo ${changed_addons[@]} | rev | cut -c 2- | rev)
            if [[ -n ${changed} ]]; then
              echo "Changed add-ons: $changed";
              echo "::set-output name=changed::true";
              echo "::set-output name=addons::[$changed]";
            else
              echo "No add-on had any monitored files changed (${{ env.MONITORED_FILES_ADDONS }})";
            fi
          fi

  build:
    needs: init
    runs-on: ubuntu-latest
    if: needs.init.outputs.changed == 'true'
    name: Build add-on
    strategy:
      matrix:
        arch: ["aarch64", "amd64", "armhf", "armv7", "i386"]

    steps:
    - name: Check out repository
      uses: actions/checkout@v3.0.2
      
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        registry-url: https://registry.npmjs.org/
        cache-dependency-path: ./ps5-mqtt/package-lock.json
        cache: 'npm'
        
    - name: Install dependencies
      working-directory: ./ps5-mqtt
      run: npm ci
      
    - name: Build
      working-directory: ./ps5-mqtt
      run: npm run build

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2.0.0
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Build ${{ matrix.arch }} add-on
      uses: home-assistant/builder@2022.07.0
      with:
        args: |
          ${{ env.BUILD_ARGS }} \
          --${{ matrix.arch }} \
          --target /data/ \
          --version edge \
          --image "ps5-mqtt-edge/${{ matrix.arch }}" \
          --docker-hub "ghcr.io/${{ github.repository_owner }}" \
          --addon
